<h1 mat-dialog-title>Add a film</h1>
<mat-divider></mat-divider>
<form #searchForm="ngForm" (ngSubmit)="searchFilm()">
  <mat-dialog-content>
      <mat-form-field [hideRequiredMarker]="true">
        <input matInput placeholder="Title" [(ngModel)]="filmName" #title="ngModel"  name="title" required>
      </mat-form-field>
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
    class="alert alert-danger">
        <div *ngIf="title.errors.required" class="required-error">
          Title is required.
        </div>
      </div>
      <div *ngIf="notFound" class="validation-error">
        Sorry, we didn't found any movie with that name.
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" class="login-btn" [disabled]="title.invalid">Search</button>
  </mat-dialog-actions>
</form>
